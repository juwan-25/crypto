            top:45%;

<body>
    <ul class="nav nav-tabs">
        <li role="presentation"  class="active"><a href="./index.html">ENCRYPTION</a></li>

                </div>

                    <label for="key" class="col-sm-2 control-label">암호키</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="key" id="key" placeholder="key">
